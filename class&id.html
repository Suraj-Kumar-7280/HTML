<!--
ID & CLASS
Id :- The id attribute specifies a unique id for an HTML element.
CLASS :- The class attribute in HTML is used to specify one or more class names for an HTML element
CheckBox :- An HTML checkbox is a square box that allows users to select one or more options from a list.
TextArea :- The textarea element is often used in a form, to collect user inputs like comments or reviews.

select :- The <select> element is used to create a drop-down list.
Option :- The <option> HTML element is used to define an item contained in a 
<select> , an <optgroup> , or a <datalist> element.

Iframe :- An iframe is an HTML element that embeds another HTML document within a parent page
Attributes
src: Specifies the URL of the document to embed in the iframe 
width: Sets the width of the iframe element 
height: Sets the height of the iframe element 
frameborder: Specifies whether or not to display a border around the iframe 
allowfullscreen: Indicates whether the iframe can be displayed in fullscreen mode 
scrolling: Controls whether or not the iframe should have scrollbars 

video :- The <video> tag is used to embed video content in a document, such as a movie clip or other video streams.
Attributes
-Controls:- 
-Height:-
-Width:-
-Loop:-
-Autoplay:-
-->
