<!--
Table :- The HTML table tag, <table>, is used to create a table in an HTML document.
    Other tags used in HTML tables 
<tr>: Defines a row in the table
<th>: Defines a header cell in the table
<td>: Defines a data cell in the table
<caption>: Defines a title or description for the table
<colgroup>: Groups one or more columns for formatting
<col>: Defines properties for each column within a <colgroup> element

Caption Tag:-   A <caption> element is used as the first child of the <table> , 
with text content similar to a title to describe the table data.

Thead & Tbody in Tables
Thead :- The <thead> tag is used to group header content in an HTML table
Tbody :- The <tbody> tag is used to group the body content in an HTML table.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <caption>
                Student Data
            </caption>
    
            <tr colspan="2">
                <th>
                    Name
                </th>
                <th>
                    Roll No
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Suraj 
                </td>
                <td>
                    1793
                </td>
            </tr>
    
            <tr>
                <td>
                    Rahul 
                </td>
                <td>
                    1453
                </td>
            </tr>
    
            <tr>
                <td>
                    Sarika
                </td>
                <td>
                    1790
                </td>
            </tr> 
        </tbody>
    </table>
</body>
</html>
