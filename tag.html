<!--
                Big & Small Tag  
Big :- The <big> tag in HTML was used to make text appear larger than the surrounding text 
Small :- The HTML <small> tag is used to make text smaller than the surrounding text   
hr :- The HTML <hr> tag is a horizontal rule that creates a 
thematic break or separation between content in an HTML document           

                    Subscript & Superscript Tag
Subscript :- The HTML superscript tag is <sup>. It's used to format text so that it appears slightly above the normal line of text.

 Superscript :- The HTML superscript tag is <sup>. It's used to format text so that it appears slightly above the normal line of text.
            
    Pre Tag
Pre Tag :- Used to display text as it is(without ignoring spaces & next line)
