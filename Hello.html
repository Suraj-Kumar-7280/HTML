<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello!</h1>
    <img src="https://dictionary.cambridge.org/images/thumb/book_noun_001_01679.jpg" alt="notebook">
    <br>
    <b>Bold</b>
    <br>
    <br>
    <i>Italic</i>
    <br>
    <br>
    <u>underline</u>
</body>
</html>

<!--
            Image Tag
img - used to add image to your page

                    src attribute
src attribute -> The src attribute specifies the URL of the media file to play.
ex :- src="/image.png"

                    alt attribute
alt attribute -> The alt attribute specifies an alternate text for an area, if the image cannot be displayed.

                Br Tag
br :- Used to add next line(line breaks) to your page 

                Bold, Italic & Underline Tags
b - Bold Tag (<b>) is the HTML element that enables text formatting               

I :- The <i> tag defines a part of text in an alternate voice or mood
    
u :- is used to underline text The HTML tag <u> it. It's commonly used to highlight important information, such as misspelled words or proper names.    
-->
