<!--
                    Form in HTML
Forms are used to collect data from the user
ex :- sign up/help/login/help requests/contact me

                        Action in Form
Action attribute is used to define what action needs to be
performed when a form is submitted

<form action="/action.php>"
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action.php">
        <input type="text" placeholder="Type User name">
        <br>
        <br>
        <input type="password" placeholder="password">
        <br>
        <label for="101">
            <input type="radio" value="Class XI" name="class" id="101">Class XI
        </label>
        <br>
        <br>
        <label for="102">
            <input type="radio" value="Class XII" name="class" id="102">Class XII
        </label>
    </form>

    <footer></footer>
</body>
</html>

<!--
Form Element : Input
Input :- The <input> tag specifies an input field where the user can enter data.

placeholder attribute :- The placeholder attribute specifies a short hint that describes 
the expected value of an input field or a textarea

Label :- In HTML, a label is a caption that provides context for a form 
control, such as a text input, check box, or radio button.
-->
