<!--Anchor Tag:-  
An anchor tag in HTML is an element that creates a link to a target URL
open next tab :- Target="_main"
img:- The <img> tag is used to embed an image in an HTML page
alt attribute :- The alt attribute in HTML is a field that specifies alternative text for an image or other visual element
target attribute :- The target attribute in HTML specifies where to open a linked document or form response
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <h1>You can photo Open</h1>
    <a href="https://google.com" target="_main"><img src="https://thumbs.dreamstime.com/b/vibrant-neon-open-sign-retro-inspired-decor-nightlife-vibrant-neon-open-sign-adds-colorful-retro-touch-to-any-space-329250593.jpg" alt="Google" height="50"></a>
    <h3>Opne Google site</h3>
    <div>
        <h4>Hello World</h4>
        <p>Namaste 🙏</p>
        <p>Hii 🎀</p>
    </div>
    <div>
        <p>Bye 🙋‍♀️</p>
        <p>GoodBye 👋</p> 
        <p>Tea 🍵</p>
    </div>
    <span>
        This is a Suraj Kumar
    </span>
</body>
</html>
